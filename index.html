<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <script src="main.js"></script>
    <link rel="stylesheet" href="style.css">

</head>
<body>
<h2>Haiku Generator</h2>

<form>
    <p>Enter a word with hyphens (-) separating the syllables</p>
    <label for="word">Enter a word </label>
    <input id="word" type="text" name="choice">
    <input type="submit" value="Store Words">
    <p id="output"></p>

</form>
<div id="outputs">
<button id="generate">Generate Haiku</button>
<p id="output2"></p>
<p id="output3"></p>
<p id="output4"></p>
</div>
</body>
</html>
